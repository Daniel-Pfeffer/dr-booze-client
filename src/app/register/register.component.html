<ion-header>
    <ion-toolbar>
        <ion-back-button></ion-back-button>
        <ion-title>
            Register
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content id="fuck" override>
    <ion-card>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-input name="username" formControlName="username" placeholder="Username" required></ion-input>
                <!--
                the ngIf will be activated if the form.controls."formControlName".errors?."Validator.type"
                The form variable is found in the register.component.ts
                With controls the access to all formControlNames is given
                With the "formControlName" u can access the different formControl elements see formControlName="username"
                Errors? access the errors if there are any
                Validator.type is the validator type which is created in the FormBuilder.
                    the Validator must be created in the FormBuilder in order to use it
                -->
                <ion-badge color="danger" *ngIf="form.controls.username.errors?.required">This Boi required</ion-badge>
            </ion-item>
            <br>
            <ion-item>
                <ion-input name="email" formControlName="email" placeholder="E-Mail" required></ion-input>
                <ion-badge color="danger" *ngIf="form.controls.email.errors?.required">This Boi required</ion-badge>
                <ion-badge color="danger" *ngIf="form.controls.email.errors?.pattern">This Bitch left</ion-badge>
                <!--No pun intended-->
                <ion-badge color="danger" *ngIf="form.controls.email.errors?.maxLength">This Schlong long af</ion-badge>
            </ion-item>
            <br>
            <ion-item>
                <ion-input name="password" formControlName="password" placeholder="Password" type="password"
                           required></ion-input>
                <ion-badge color="danger" *ngIf="form.controls.password.errors?.required">This Boi required</ion-badge>
                <ion-badge color="danger" *ngIf="form.controls.password.errors?.pattern">This Bitch left</ion-badge>
                <!--No pun intended-->
                <ion-badge color="danger" *ngIf="form.controls.password.errors?.maxLength">This Schlong long af
                </ion-badge>
            </ion-item>
            <br>
            <ion-button color="primary" type="submit" [disabled]="!form.valid" class="submit">Submit</ion-button>
        </form>
    </ion-card>
    <a [routerLink]="['/login']" id="alreadyAcc">I already have an Account!</a>
    <a [routerLink]="['/profile']">Fucc testing</a>
</ion-content>
