<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>Forgot your password</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [scrollY]="false" class="red">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="background">
            <div class="content">
                <ion-card>
                    <ion-card-content style="color: black; background-color: white">
                        We will send a pin to your email to confirm your identity.
                    </ion-card-content>
                </ion-card>
                <ion-row>
                    <ion-col size="9">
                        <ion-item color="dark">
                            <ion-icon style="color:white" name="mail"></ion-icon>
                            <ion-input name="email" formControlName="email" placeholder="E-Mail" required></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="2">
                        <ion-button fill="solid" type="submit" color="danger">
                            Send
                        </ion-button>
                    </ion-col>
                </ion-row>
            </div>
            <br>
        </div>
    </form>
</ion-content>
