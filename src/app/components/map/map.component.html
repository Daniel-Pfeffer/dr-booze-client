<ion-header>
    <ion-toolbar color="dark">
        <ion-back-button defaultHref="stats" slot="start"></ion-back-button>
        <ion-title>Map</ion-title>
    </ion-toolbar>
</ion-header>
<div #map style="width: 100%; height: 100%">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="dark" (click)="setLocation()">
            <ion-icon name="locate" mode="md"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</div>
