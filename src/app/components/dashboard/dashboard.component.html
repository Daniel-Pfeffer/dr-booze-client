<ion-header>
    <ion-toolbar color="dark">
        <ion-title slot="start">Dashboard</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onLogout()">
                <ion-icon name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--<app-header></app-header>-->
    <ion-grid  *ngFor="let card of drinkCards; let i = index">
        <div *ngIf="i%2==1">
            <ion-row>
                <ion-col [size]="6">
                    <ion-card (click)="onClick(drinkCards[i-1].id)">
                        <ion-card-header>
                            <ion-card-title>{{drinkCards[i-1].cardHeader}}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <p>{{drinkCards[i-1].picture}}</p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col [size]="6">
                    <ion-card (click)="onClick(drinkCards[i].id)">
                        <ion-card-header>
                            <ion-card-title>{{drinkCards[i].cardHeader}}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <p>{{drinkCards[i].picture}}</p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>

    <div class="background"></div>
    <app-menue></app-menue>
</ion-content>
