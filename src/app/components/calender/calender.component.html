<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            {{ viewTitle }}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="today()">Today</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Card for adding a new event -->
    <ion-card>
        <ion-card-header tappable (click)="collapseCard = !collapseCard">
            <ion-card-title>New Event</ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="!collapseCard">

            <ion-item>
                <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Description" [(ngModel)]="event.desc"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Start</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime"
                              [min]="minDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>End</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime"
                              [min]="minDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>All Day?</ion-label>
                <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
            </ion-item>
            <ion-button fill="outline" expand="block" (click)="addEvent()" [disabled]="event.title == ''">Add Event
            </ion-button>

        </ion-card-content>
    </ion-card>

    <ion-row>

        <!-- Change the displayed calendar mode
        <ion-col size="4">
          <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'" (click)="changeMode('month')">Month</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'" (click)="changeMode('week')">Week</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')">Day</ion-button>
        </ion-col>
     -->
        <!-- Move back one screen of the slides -->
        <ion-col size="4" text-left>
            <ion-button fill="clear" (click)="back()">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-title size="2" style="text-align: center">
            {{ viewTitle }}
        </ion-title>

        <!-- Move forward one screen of the slides -->
        <ion-col size="4" text-right>
            <ion-button fill="clear" (click)="next()">
                <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>

    <calendar
            [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            startHour="6"
            endHour="20"
            step="30"
            startingDayWeek="1">
    </calendar>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar color="dark" slot="bottom">
                <ion-tab-button [routerLink]="['/home']">
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Dashboard</ion-label>
                </ion-tab-button>
                <ion-tab-button [routerLink]="['/stats']">
                    <ion-icon name="stats"></ion-icon>
                    <ion-label>Statistics</ion-label>
                </ion-tab-button>
                <ion-tab-button [routerLink]="['/calendar']">
                    <ion-icon name="calendar"></ion-icon>
                    <ion-label>Calendar</ion-label>
                </ion-tab-button>
                <ion-tab-button [routerLink]="['/map']">
                    <ion-icon name="map"></ion-icon>
                    <ion-label>Map</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>
</ion-footer>
