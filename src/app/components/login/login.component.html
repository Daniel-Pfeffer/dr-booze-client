<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="register"></ion-back-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="red">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="background">
            <img src="../../../assets/icon/Logo.svg" alt="logo">
            <div class="content">
                <ion-item color="dark">
                    <ion-icon style="color:white" name="person"></ion-icon>
                    <ion-input type="text" name="username" placeholder="Username"
                               formControlName="username"></ion-input>
                    <ion-badge color="danger" *ngIf="form.controls.username.errors?.required">This is required
                    </ion-badge>
                </ion-item>
                <br>
                <ion-item color="dark">
                    <ion-icon style="color:white" name="lock"></ion-icon>
                    <ion-input type="password" name="password" placeholder="Password"
                               formControlName="password"></ion-input>
                    <ion-badge color="danger" *ngIf="form.controls.password.errors?.required">This is required
                    </ion-badge>
                    <ion-badge color="danger" *ngIf="form.controls.password.errors?.pattern">This is no password
                    </ion-badge>
                </ion-item>

                <p><a>Forgot your password?</a></p>
                <ion-button [disabled]="!form.valid" expand="block" fill="solid" type="submit" color="danger">Login
                </ion-button>
                <br>
                <ion-button expand="block" fill="solid" color="medium" [routerLink]="['/register']">Register
                </ion-button>
            </div>
            <br>
        </div>
    </form>
</ion-content>
