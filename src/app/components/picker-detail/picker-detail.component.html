<ion-header>
    <ion-toolbar color="dark">
        <ion-back-button defaultHref="home" slot="start"></ion-back-button>
        <ion-title>Choose your drink</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>{{ title }}</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let drink of drinks" detail="true" [button]="true" (click)="onSelection(drink)">
            <ion-icon size="large" [name]="iconName" [mode]="iconMode" style="padding-right: 3vw;"></ion-icon>
            <ion-label>
                <h2>{{ drink.name }}</h2>
                <p>{{ drink.percentage }}%</p>
            </ion-label>
            <p style="text-align: right; padding-right: 5vw">
                {{ drink.amount }}ml
            </p>
        </ion-item>
    </ion-list>
</ion-content>
