<ion-header>
    <ion-toolbar color="dark">
        <ion-back-button defaultHref="home" slot="start"></ion-back-button>
        <ion-title>Choose your {{ title | titlecase }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
    <ion-list>
        <ion-item-group>
            <ion-item lines="none">
                <ion-label>Activate drink tracking</ion-label>
                <ion-button fill="clear" color="dark" (click)="presentHelpAlert()">
                    <ion-icon slot="icon-only" name="help-circle"></ion-icon>
                </ion-button>
                <ion-toggle [(ngModel)]="useTracking"></ion-toggle>
            </ion-item>
        </ion-item-group>
        <ion-item-group *ngIf="favouriteAlcohols.length > 0">
            <ion-item-divider color="light">
                <ion-label>Favourites</ion-label>
                <ion-icon name="star" color="primary" style="margin-left: 2vw"></ion-icon>
            </ion-item-divider>
            <ion-item-sliding *ngFor="let alcohol of favouriteAlcohols; index as i">
                <ion-item-options side="start">
                    <ion-item-option (click)="removeFavourite(alcohol, i)" expandable="true">
                        <ion-icon slot="icon-only" name="close" mode="md" color="light"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
                <ion-item detail="true" button="true" (click)="onSelection(alcohol)">
                    <ng-container [ngSwitch]="type">
                        <ion-icon *ngSwitchCase="0" size="large" class="item-icon" name="beer"></ion-icon>
                        <ion-icon *ngSwitchCase="1" size="large" class="item-icon" name="wine" mode="ios"></ion-icon>
                        <ion-icon *ngSwitchCase="2" size="large" class="item-icon" name="wine" mode="md"></ion-icon>
                        <ion-icon *ngSwitchCase="3" size="large" class="item-icon"
                                  src="../../../assets/whiskey.svg"></ion-icon>
                    </ng-container>
                    <ion-label>
                        <h2>{{ alcohol.name }}</h2>
                        <p>{{ alcohol.percentage }}%</p>
                    </ion-label>
                    <p style="text-align: right; padding-right: 5vw">
                        {{ alcohol.amount }}ml
                    </p>
                </ion-item>
            </ion-item-sliding>
        </ion-item-group>
        <ion-item-group *ngFor="let category of categories | keyvalue">
            <ion-item-divider color="light">
                <ion-label>
                    {{ category.key !== undefined ? (category.key | titlecase) : 'Regular' }}
                </ion-label>
            </ion-item-divider>
            <ion-item-sliding *ngFor="let alcohol of category.value" #slider>
                <ion-item-options side="start">
                    <ion-item-option (click)="addFavourite(alcohol, slider)" expandable="true">
                        <ion-icon slot="icon-only" name="star" mode="md" color="light"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
                <ion-item detail="true" button="true" (click)="onSelection(alcohol)">
                    <ng-container [ngSwitch]="type">
                        <ion-icon *ngSwitchCase="0" size="large" class="item-icon" name="beer"></ion-icon>
                        <ion-icon *ngSwitchCase="1" size="large" class="item-icon" name="wine" mode="ios"></ion-icon>
                        <ion-icon *ngSwitchCase="2" size="large" class="item-icon" name="wine" mode="md"></ion-icon>
                        <ion-icon *ngSwitchCase="3" size="large" class="item-icon"
                                  src="../../../assets/whiskey.svg"></ion-icon>
                    </ng-container>
                    <ion-label>
                        <h2>{{ alcohol.name }}</h2>
                        <p>{{ alcohol.percentage }}%</p>
                    </ion-label>
                    <p style="text-align: right; padding-right: 5vw">
                        {{ alcohol.amount }}ml
                    </p>
                </ion-item>
            </ion-item-sliding>
        </ion-item-group>
    </ion-list>
</ion-content>
