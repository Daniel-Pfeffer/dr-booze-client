<ion-header color="dark">

</ion-header>
    <ion-toolbar color="dark">
        <ion-back-button defaultHref="stats" slot="start"></ion-back-button>
        <ion-title>Statistic</ion-title>
    </ion-toolbar>


<ion-content class="background" [scrollY]="false">

    <ion-tabs>
        <ion-tab-bar slot="bottom" color="dark">
            <ion-tab-button (click)="changeColor('Day')">
                <ion-label [color]="daycolor" style="font-size: 2em">Day</ion-label>
            </ion-tab-button>
            <ion-tab-button (click)="changeColor('Week')">
                <ion-label [color]="weekcolor" style="font-size: 2em">Week</ion-label>
            </ion-tab-button>
            <ion-tab-button (click)="changeColor('Month')">
                <ion-label [color]="monthcolor" style="font-size: 2em">Month</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>

    <div *ngIf="this.data!=[]; else placeholder" style="height:100%;">
        <google-chart type="ColumnChart" [data]="data" [options]="barOptions"
                      style="width:100%;height:40%; position: center;">
        </google-chart>

        <google-chart type="PieChart" [data]="distribution" [options]="pieOptions"
                      style="width:100%;height:30%; position: center;margin-top:0; ">
    </google-chart>
    </div>
    <ng-template #placeholder>
        <ion-content>
            <ion-item>
                No drinks to evaluate your stats
            </ion-item>
        </ion-content>
    </ng-template>

</ion-content>
