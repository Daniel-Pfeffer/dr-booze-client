<ion-menu side="end" type="overlay" menuId="profile" contentId="menu-content" id="menu-content">
    <ion-header>
        <ion-toolbar color="danger">
            <ion-title slot="start">
                Profile
            </ion-title>
            <ion-button slot="end" mode="ios" color="danger" (click)="close()">
                <ion-icon name="close" size="larger" style="color: white;"></ion-icon>
            </ion-button>
        </ion-toolbar>
    </ion-header>
    <ion-content >
        <div class="background">
         <ion-list>
             <ion-item *ngIf="person.firstName||person.lastName">
                 <ion-label >
                     <ng-container *ngIf=person.firstName>{{person.firstName}} </ng-container>
                     <ng-container *ngIf="person.lastName">{{person.lastName}}</ng-container>
                 </ion-label>
             </ion-item>

             <ion-item>
                <ion-label>{{person.height}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>{{person.weight}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Challenges coming soon ...</ion-label>
            </ion-item>
            </ion-list>
            <ion-button (click)="information()" style="margin-left:30%;width:40%;font-size: 2vh" fill="solid" color="danger">Modify Data</ion-button>
        </div>
    </ion-content>
</ion-menu>
