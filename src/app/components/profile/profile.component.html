<ion-menu side="end" menuId="profile" [contentId]="contentId">
    <ion-header>
        <ion-toolbar color="medium">
            <ion-title>
                Profile
            </ion-title>
            <ion-button slot="end" color="light" fill="clear" (click)="onClose()">
                <ion-icon name="close" size="larger"></ion-icon>
            </ion-button>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngIf="person.firstName||person.lastName">
                <ion-label>
                    <ng-container *ngIf=person.firstName>{{person.firstName}} </ng-container>
                    <ng-container *ngIf="person.lastName">{{person.lastName}}</ng-container>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>{{person.height}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>{{person.weight}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-list>
                    <ion-item *ngFor="let challenge of challenges">
                        <ion-label>
                            {{challenge.desc}}
                        </ion-label>
                        <ion-label>
                            {{challenge.amount}}
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-list>
        <ion-button (click)="onModifyData()" fill="solid"
                    color="danger" style="margin-left: 30%; width: 40%; font-size: 2vh">
            Modify Data
        </ion-button>
    </ion-content>
</ion-menu>
