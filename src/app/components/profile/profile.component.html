<ion-header>
    <ion-toolbar color="dark">
        <ion-back-button *ngIf="isUpdate" defaultHref="home" slot="start"></ion-back-button>
        <ion-title>
            Personal Data
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="background">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="input-container">
            <ion-item color="dark">
                <ion-input name="firstName" formControlName="firstName" placeholder="First name (optional)">
                </ion-input>
                <ion-badge color="secondary" *ngIf="form.controls.firstName.errors?.pattern">
                    Not a name
                </ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.firstName.errors?.maxLength">
                    First name too long
                </ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.firstName.errors?.minLength">
                    First name too short
                </ion-badge>
            </ion-item>
            <br>
            <ion-item color="dark">
                <ion-input name="lastName" formControlName="lastName" placeholder="Last name (optional)">
                </ion-input>
                <ion-badge color="secondary" *ngIf="form.controls.lastName.errors?.pattern">
                    Not a name
                </ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.lastName.errors?.maxLength">
                    Last name too long
                </ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.lastName.errors?.minLength">
                    Last name too short
                </ion-badge>
            </ion-item>
            <br>
            <ion-item color="dark">
                <ion-datetime [max]="date.getFullYear()-16" [min]="date.getFullYear()-90" formControlName="birthday"
                              placeholder="Birthday"></ion-datetime>
            </ion-item>
            <br>
            <ion-item color="dark">
                <ion-input name="weight" formControlName="weight" placeholder="Weight" required type="number">
                </ion-input>
                <ion-badge color="secondary" *ngIf="form.controls.weight.errors?.pattern">
                    Not a weight
                </ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.weight.errors?.max">
                    Too heavy
                </ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.weight.errors?.min">
                    Too light
                </ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.weight.errors?.required">
                    Weight required
                </ion-badge>
            </ion-item>
            <br>
            <ion-item color="dark">
                <ion-input name="height" formControlName="height" placeholder="Height" required
                           type="number"></ion-input>
                <ion-badge color="secondary" *ngIf="form.controls.height.errors?.pattern">Not a height
                </ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.height.errors?.max">Too large</ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.height.errors?.min">Too small</ion-badge>
                <ion-badge color="secondary" *ngIf="form.controls.height.errors?.required">Height required
                </ion-badge>
            </ion-item>
            <br>
            <ion-item color="dark">
                <ion-select placeholder="Gender" formControlName="gender">
                    <ion-select-option value="M">Male</ion-select-option>
                    <ion-select-option value="F">Female</ion-select-option>
                </ion-select>
            </ion-item>
        </div>
        <div style="text-align: center">
            <ion-button fill="solid" type="submit" color="primary" [disabled]="!form.valid" class="submit">
                {{ isUpdate ? 'Change' : 'Submit' }}
            </ion-button>
            <br>
            <ion-button color="light" (click)="onAutoFill()">
                (dev) auto-fill
            </ion-button>
        </div>
    </form>
</ion-content>
